<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" [routerLink]="['/home']" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Log in</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Create your Account</h1>
  <form id="form"  [formGroup]="registerForm">
          <ion-item class="ion-margin-bottom">
              <ion-input  placeholder="First Name" formControlName="firstName"></ion-input>
          </ion-item> 
          <ion-item class="ion-margin-bottom">
            <ion-input  placeholder="Last Name" formControlName="lastName"></ion-input>
        </ion-item> 
        <ion-item class="ion-margin-bottom">
              <ion-input placeholder="Email"
               formControlName="email">
              </ion-input>
        </ion-item>

        <ion-item class="ion-margin-bottom">
          <ion-input placeholder="Phone Number"
           formControlName="phone">
          </ion-input>
    </ion-item>
        
        <ion-item class="ion-margin-bottom">
            <ion-input  type="password"
             placeholder="Password" formControlName="password">
            </ion-input>
        </ion-item>
        <ion-button expand="block" shape="round" type="submit" (click)="register()" [disabled]="!registerForm.valid">Register</ion-button>
  </form>
      <p>By pressing 'Register' you agree to <br />our terms & conditions.</p>
</ion-content>
